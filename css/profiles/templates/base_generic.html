<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Personalized Learning Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        {% if messages %}
          <div class="row">
            <div class="col-md-12">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            </div>
          </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
