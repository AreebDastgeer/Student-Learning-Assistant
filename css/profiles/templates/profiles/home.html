<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">

<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome to the Home Page</h1>
    <p class="mb-4 text-gray-600">This is the homepage of your site.</p>

    {% if user.is_authenticated %}
        <p class="mb-4 text-gray-700">Hello, {{ user.username }}! (<a href="{% url 'profile' %}" class="text-teal-500 hover:text-teal-700">Profile</a>)</p>
        <form method="post" action="{% url 'logout' %}" class="mb-4">
            {% csrf_token %}
            <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-lg">Logout</button>
        </form>
    {% else %}
        <p class="mb-4">
            <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mr-2">Login</a>
            <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">Register</a>
        </p>
    {% endif %}
</div>

</body>
</html>
